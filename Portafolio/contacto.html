<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            position: relative;
        }
        header li a {
            display: block;
            padding: 20px;
        }
        header li:hover > ul {
            display: block;
        }
        header ul ul {
            display: none;
            position: absolute;
            top: 60px; /* Ajustado para que el submenú aparezca correctamente */
            left: 0;
            background: #35424a;
            padding: 0;
            list-style: none;
            z-index: 1000; /* Añadir un z-index para que el submenú se superponga correctamente */
        }
        header ul ul li {
            float: none;
            border-top: 1px solid #666;
        }
        header ul ul li a {
            padding: 15px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 30px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Contacto</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="file:///C:/xampp/htdocs/Proyectos/Pagina.html#">Inicio</a></li>
                    <li><a href="#">Proyectos</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            <h2>Información de Contacto</h2>
            <p>Puedes contactarme a través de los siguientes medios:</p>
            <ul>
                <li>Correo electrónico: ejemplo@correo.com</li>
                <li>Teléfono: +1234567890</li>
                <li>Redes Sociales:
                    <ul>
                        <li><a href="#">Facebook</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Instagram</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>© 2024 Portafolio</p>
        </div>
    </footer>
</body>
</html>
